<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>CSS Grid Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ephesis&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/fav/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/fav//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/fav//favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/images/fav//site.webmanifest" />
    <link
      rel="mask-icon"
      href="../assets/images/fav//safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <!-- Header Showcase -->
    <header id="showcase" class="grid">
      <div class="bg-image"></div>
      <div class="content-wrap"></div>
    </header>
    <nav id="nav_main">
      <ul>
        <li><a href="./acasa.html">Acasa</a></li>
        <li><a href="./portofoliu.html">Portofoliu</a></li>
        <li><a href="./blog.html">Blog</a></li>
        <li><a href="./despre.html">Despre noi</a></li>
        <li><a href="./contact.html" class="active">Contact</a></li>
      </ul>
    </nav>

    <!-- Main Area -->
    <main id="main">
      <!-- Section A -->
      <section id="section-a" class="grid">
        <form action="">
            <fieldset id="card">
              <legend>Card</legend>
              <div>
                <label for="nrcard">Numar card:</label>
                <input type="number" name="nrard" id="nrcard" required/>
              </div>
              <div>
                <label for="expirarecard">Data expirare:</label>
                <input type="date" name="expirarecard" id="expirarecard" />
              </div>
            </fieldset>
            <fieldset id="livrare">
              <legend>Livrare</legend>
              <div>
                <label for="prenume">Prenume:</label>
                <input
                  type="text"
                  name="prenume"
                  id="prenume"
                  placeholder="Introduceti prenumele"
                  required
                />
              </div>
              <div>
                <label for="nume">Nume:</label>
                <input
                  type="text"
                  name="nume"
                  id="nume"
                  placeholder="Introduceti numele"
                  required
                />
              </div>
              <div>
                <label for="comapanie">Companie:</label>
                <input
                  type="text"
                  name="comapnie"
                  id="companie"
                  placeholder="Introduceti numele companiei"
                />
              </div>
              <div>
                <label for="adresa">Adresa:</label>
                <input type="text" name="adresa" id="adresa" />
              </div>
              <div>
                <label for="oras">Oras:</label>
                <input type="text" name="oras" id="oras" />
              </div>
              <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" />
              </div>
              <div>
                <label for="telefon">Telefon:</label>
                <input type="tel" name="telefon" id="telefon" minlength="10" maxlength="10" required />
              </div>
            </fieldset>
            <fieldset id="produse">
              <legend>Alege produsul</legend>
              <div>
                <label for="masina">Masina:</label>
                <select name="masina" id="masina">
                  <option value="1">Volvo</option>
                  <option value="2">Merdedes</option>
                  <option value="3">BMW</option>
                  <option value="4">Passat</option>
                </select>
              </div>
              <div id="divmesaj">
                <label for="mesaj" id="textmesaj">Mesaj:</label>
                <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea>
              </div>
            </fieldset>
            <button type="submit">Trimite datele</button>
          </form>
      </section>

      <!-- Section B -->
      <section id="section-b" class="grid">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </section>

      <!-- Section C -->
      <section id="section-c" class="grid"></section>

      <!-- Section D -->
      <section id="section-d" class="grid"></section>
    </main>
    <!-- Footer -->
    <footer id="main-footer" class="grid">
      <div>My Project</div>
      <div>Project By <a href="" target="_blank">LinkAcademy</a></div>
    </footer>
  </body>
</html>
